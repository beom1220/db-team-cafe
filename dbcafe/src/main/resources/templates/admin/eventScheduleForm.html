<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>DB Cafe</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/eventScheduleForm.css}" type="text/css"/>
    </head>
    <body>
        <div id="navbar">
            <div class="wrap">
                <div class="item">
                    <img th:src="@{/image/cafeLogo.png}" alt="이미지 로딩 실패"/>
                </div>
                <div class="item"> <strong> 메뉴 </strong> </div>
                <div class="item"> <strong> 예약 </strong> </div>
                <div class="item"> <strong> 랭킹 </strong> </div>
                <div class="item"> <strong> 뽑기 </strong> </div>
                <div class="item"> <strong> 이벤트 </strong> </div>
                <div class="item"> <strong> 교환권 </strong> </div>
                <div class="search">
                    <img th:src="@{/image/userPage.png}" alt="이미지 로딩 실패"/>
                </div>
                <div class="cart">
                    <img th:src="@{/image/logOut.png}" alt="이미지 로딩 실패"/>
                </div>
            </div>
        </div>
        <div id="basic">
            <div class="pageLable">
                <span>
                    이벤트 모임 개최
                </span>
            </div>
            <hr class="detail_hr">
            <div class="choiceForm">
                <div class="small_title">
                    이벤트 모임
                    <hr class="small_hr">
                </div>
                <div class="small_detail">
                    이벤트 모임 목록
                </div>
                <select class="eventList" name="choiceEvent" id="choiceEvent">
                    <option selected="selected" value="false"> 모임을 선택해 주세요.</option>
                    <th:block th:each="event: ${events}">
                        <option th:value="${event.id}" th:text="${event.title}"></option>
                    </th:block>
                </select>
                <div class="small_detail">
                    타입사항
                </div>
                <select class="eventState" name="choiceTag" id="choiceTag">
                    <option selected="selected" value="false">태그를 선택해 주세요.</option>
                    <option value="NOTHING">NOTHING</option>
                    <option value="NEW">NEW</option>
                    <option value="BEST">BEST</option>
                </select>
            </div>

            <div class="choiceForm">
                <div class="small_title">
                    개최 날짜 등록
                    <hr class="small_hr">
                </div>
                <div class="small_detail">
                    날짜
                </div>
                <select class="eventList" name="choiceDate" id="choiceDate">
                    <option selected="selected" value="false"> 날짜를 선택 해주세요.</option>
                    <th:block th:each="reservationBlock: ${reservationBlocks}">
                        <option th:text="${reservationBlock.date}" th:name="${reservationBlock.date}"></option>
                    </th:block>
                </select>
                <div class="small_detail">
                    시간
                </div>
                <select class="eventState" name="choiceTime" id="choiceTime">
                    <option selected="selected" value="false">태그를 선택해 주세요.</option>
                    <th:block th:each="reservationBlock: ${reservationBlocks}">
                        <option th:text="${reservationBlock.startTime} + '~' + ${reservationBlock.endTime}" ></option>
                    </th:block>
                </select>
            </div>
            <div class="decBtn">
                <button type="submit" class="infoBtn">
                    <div class="cancelBtn">
                        등록 취소
                    </div>
                </button>
                <button type="submit" class="infoBtn">
                    <div class="openBtn">
                        모임 개최
                    </div>
                </button>
            </div>
        </div>
    </body>
    <script>
        var event = document.getElementById('choiceEvent').value;
        var tag = document.getElementById('choiceTag').value;
        var date = document.getElementById('choiceDate').value;
        var time = document.getElementById('choiceTime').value;
    </script>
</html>
