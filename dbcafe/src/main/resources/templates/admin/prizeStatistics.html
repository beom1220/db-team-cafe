<!DOCTYPE html>
<html>
    <head>
        <title>DB Cafe</title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
        <link rel='stylesheet' href='/stylesheets/prizeStatistics.css' />
    </head>
    <body>
        <div id="navbar">
            <div class="wrap">
                <div class="item">
                    <img src="images/cafeLogo.png"> 
                </div>
                <div class="item"> <strong> 메뉴 </strong> </div>
                <div class="item"> <strong> 예약 </strong> </div>
                <div class="item"> <strong> 랭킹 </strong> </div>
                <div class="item"> <strong> 뽑기 </strong> </div>
                <div class="item"> <strong> 이벤트 </strong> </div>
                <div class="item"> <strong> 교환권 </strong> </div>
                <div class="search">
                    <img src="images/userPage.png">
                </div>
                <div class="cart">
                    <img src="images/logOut.png">
                </div>
            </div>
        </div>
        <div id="basic">
            <div class="pageLable">
                <span>
                    뽑기 내역
                </span>
            </div>
            <hr class="detail_hr">
            <div class="infoPrizeBox">
                <div class="Box_1">
                    <table>
                        <th>진행한 게임 횟수</th>
                        <th>회원 총 획득 포인트</th>
                        <th>평균 획득 포인트</th>
                    </table>
                </div>
                <div class="Box_2">
                    <table>
                        <th>00</th>
                        <th>000,000</th>
                        <th>00,000</th>
                    </table>
                </div>
            </div>
            <div class="prizeBox">
                <div class="prizeList">
                    <table>
                        <tr>
                            <th>상품명</th>
                            <th>수량</th>
                            <th>획득일자</th>
                        </tr>
                        <% for (var i = 0; i < 17; i++){%>
                            <tr>
                                <td>
                                    상품명이 될 부분
                                </td>
                                <td>
                                    000P
                                </td>
                                <td>
                                    2023.00.00 00:00
                                </td>
                            </tr>
                        <%}%>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
