<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>선결제 주문 페이지</title>
  <link th:href="@{/css/globals.css}" href="../static/css/globals.css" rel="stylesheet">
  <link th:href="@{/css/user.css}" href="../static/css/user.css" rel="stylesheet">
</head>
<body>
<div class="title-container">
  <h4 class="title">모임 주문</h4>
  <hr class="titleHr">
</div>
<div class="container">
  <div class="box">
    <div class="content-box">
      <div class="district">
        <h4 class="content-title">주문 내역</h4>
        <hr>
        <div class="menu-container">
          <div class="menu-content">
            <b>메뉴</b>
            <b>수량</b>
            <b>가격</b>
          </div>
          <hr>
          <div th:each="cartItem : ${cartItems}" class="cartItems">
            <div class="menu-content">
              <b th:text="${cartItem.menu.name}">아메리카노</b>
              <b th:text="${cartItem.quantity}">3</b>
              <b id="cartItemPrice" th:text="${cartItem.getPrice()}">11,700</b>
            </div>
          </div>
        </div>
      </div>
      <div class="district">
        <h4 class="content-title">보유 중인 쿠폰</h4>
        <hr>
        <ul>
          <li th:each="ownCoupon : ${ownCoupons}" class="ownCoupon">
            <b th:text="${ownCoupon.coupon.name}">첫 구매 할인</b>
            <b th:text="${ownCoupon.coupon.discountRatio + '%'}">10%</b>
            <b th:text="${ownCoupon.dueDate}">2024-05-10</b>
            <input type="checkbox">
          </li>
        </ul>
      </div>
      <div class="district">
        <p>결제 내역</p>
        <div class="receipt-box">
          <div class="space-between">
            <p class="receipt-title">선결제 금액</p>
            <p th:text="${reservationItem.prepaymentAmount}">50,000</p>
          </div>
          <div class="space-between">
            <p class="receipt-title">주문금액</p>
            <p th:text="${totalPrice}">0</p>
          </div>
          <div class="space-between">
            <p class="receipt-title">할인 금액</p>
            <p th:text="${totalPrice * (reservationItem.earlybirdDiscountRatio)/100 + totalPrice * (reservationItem.weekdayDiscountRatio)/100}">0</p>
          </div>
          <div class="discount-detail">
            <div class="row-box">
              <p class="discount-content">얼리버드 할인</p>
              <p class="discount-content" th:text="${reservationItem.earlybirdDiscountRatio + '%'}">5%</p>
            </div>
            <p class="discount-content" th:text="${totalPrice * (reservationItem.earlybirdDiscountRatio)/100}">0</p>
          </div>
          <div class="discount-detail">
            <div class="row-box">
              <p class="discount-content">주중 할인</p>
              <p class="discount-content" th:text="${reservationItem.weekdayDiscountRatio + '%'}">5%</p>
            </div>
            <p class="discount-content" th:text="${totalPrice * (reservationItem.weekdayDiscountRatio)/100}">0</p>
          </div>
          <div class="space-between">
            <p class="receipt-title">적립 예정 코인</p>
            <p th:text="${totalPrice / 10000}">5</p>
          </div>
        </div>
      </div>
      <div class="district">
        <div class="menu-container">
          <div class="pay-box">
            <div>
              <b>총 결제 금액</b>
              <b th:text="${totalPrice - totalPrice * (reservationItem.earlybirdDiscountRatio)/100 - totalPrice * (reservationItem.weekdayDiscountRatio)/100}">59,585</b>
            </div>
            <div>
              <b>선결제 금액</b>
              <b th:text="${reservationItem.prepaymentAmount}">50,000</b>
            </div>
            <hr class="width-hr">
            <div>
              <b>추가 결제 금액</b>
              <b th:text="${totalPrice - totalPrice * (reservationItem.earlybirdDiscountRatio)/100 - totalPrice * (reservationItem.weekdayDiscountRatio)/100 - reservationItem.prepaymentAmount}">0</b>
            </div>
          </div>
        </div>
      </div>
      <div class="district">
        <h4 class="content-title">추가 결제 금액</h4>
        <hr>
        <p>결제 수단 선택</p>
        <select name="" id="" class="select-pay">
          <option value="">결제수단을 선택해 주세요.</option>
          <option value="CREDIT">신용카드</option>
          <option value="CASH">현금</option>
          <option value="KAKAO">카카오페이</option>
        </select>
        <form th:action="@{/reservation-button}" method="get">
          <button class="button-box" type="submit">예약 선결제 금액 사용</button>
        </form>
      </div>
    </div>
  </div>
  <div class="order-button-box">
    <button class="cancleButton">취소하기</button>
    <button class="okButton">9,585원 결제 및 주문하기</button>
  </div>
</div>
<script>
  function totalPrice(){
    let prices = document.getElementById("cartItemPrice").innerText.toString()
    let totalPriceVal = 0;
    for (let price in prices){
      totalPriceVal += parseInt(price)
    }
    return totalPriceVal
  }
</script>
</body>
</html>
