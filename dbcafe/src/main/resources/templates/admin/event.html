<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>DB Cafe</title>
        <link rel='stylesheet' th:href='@{/css/style.css}' type="text/css"/>
        <link rel='stylesheet' th:href='@{/css/adminEvent.css}' type="text/css"/>
    </head>
    <body>
        <div id="navbar">
            <div class="wrap">
                <div class="item">
                    <img th:src="@{/image/cafeLogo.png}" alt="이미지 로딩 실패"/>
                </div>
                <div class="item"> <strong> 메뉴 </strong> </div>
                <div class="item"> <strong> 예약 </strong> </div>
                <div class="item"> <strong> 랭킹 </strong> </div>
                <div class="item"> <strong> 뽑기 </strong> </div>
                <div class="item"> <strong> 이벤트 </strong> </div>
                <div class="item"> <strong> 교환권 </strong> </div>
                <div class="search">
                    <img th:src="@{/image/userPage.png}" alt="이미지 로딩 실패"/>
                </div>
                <div class="cart">
                    <img th:src="@{/image/logOut.png}" alt="이미지 로딩 실패"/>
                </div>
            </div>
        </div>
        <div id="basic">
            <div class="detBtn_1">
                <button type="submit" class="detBtn_1">
                    <div class="detailBtn_1">
                        이벤트 모임 등록
                    </div>
                </button>
            </div>
            <div class="pageLable">
                <span>
                    이벤트 모임 목록
                </span>
            </div>
            <hr class="detail_hr" />
            <hr />
            <table>
                <thead>
                    <tr>
                        <th class="leftTab">모임 번호</th>
                        <th>모임명</th>
                        <th>개최된 횟수</th>
                        <th>매진된 횟수</th>
                        <th>평점</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <form th:action method="post">
                        <th:block th:each="event: ${events}">
                            <tr>
                                <td class="leftTab" th:text="${event.id}"></td>
                                <td th:text="${event.title}"></td>
                                <td th:text="${event.schedulingCount}"></td>
                                <td th:text="${event.soldOutCount}"></td>
                                <td th:text="${event.rating}"></td>
                                <td>
                                    <button type="submit" class="detBtn_2">
                                        <div class="detailBtn_2">
                                            상세보기
                                        </div>
                                    </button>
                                </td>
                            </tr>
                        </th:block>
                    </form>
                </tbody>
            </table>
        </div>
    </body>
</html>
